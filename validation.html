<!DOCTYPE html>
<html>
    <body>
        <p>Enter a number and click OK:</p>
        <input id="id1" type="number" min="100" max=" 300"  required>
        <button onclick="myFunction()">OK</button>
        <p>If the number is less than 100 or Greater than 300 an error messeage will pop up</p>
        <p id="result"></p>
        <script>
            function myFunction() {
                var inObj = document.getElementById("id1");
                if (inObj.checkValidity()) {
                   document.getElementById("result").innerHTML = inObj.validationMessage
            } else {
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </body>
</html>
