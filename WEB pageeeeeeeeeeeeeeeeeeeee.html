<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Example</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif;
            background-color: #fc0505;
            margin: 45px;
            padding: 0;
        }
        header {
            background-color: #0040ff;
            color: #fff;
            padding: -10px 0;
            text-align: top;
            position: fixed;
            width: 100%;
        }
        .about-btn {
            background-color: #fff;
            color: #0040ff;
            border: none;
            padding: 10px 20px;
            margin: 10px 0 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            float: right;
            transition: background 0.2s, color 0.2s;
        }
        .about-btn:hover {
            background-color: #0040ff;
            color: #fff;
            border: 1px solid #fff;
        }
        main {
            margin-top: 20px;
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a simple web page example with a header, main content area, and footer.</p>
        <p>Feel free to explore and modify the code!</p>
    </main>
    <img src= "th (34).jpeg" alt="Example Image" style="width:100%; height:auto; margin-top:20px;">

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <button class="about-btn" onclick="alert('This is a simple web page example!')">About</button>
        <p>Hi ! this is</p>
    </footer>
</html>
