<!DOCTYPE html>

<html>

<body>


<h2>Class in JS</h2>

<p id="result1"></p>

<p id="result2"></p>

<script>

class student{

constructor(name, year){

this.name = name;

this.year = year;

}

age(){

let date = new Date();

return date.getFullYear()- this.year;

}

}

student1 = new student("vivaan", 2019);

document.getElementById("result1").innerHTML = "My name is "+student1.name +". My age is "+student1.age();

</script>

</body>

</html>
