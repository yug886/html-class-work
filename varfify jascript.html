<!DOCTYPE html>
<html>
    <head>
        <script>
            function validationformjs() {
                var x = document.forms["myform"]["name"].value;
                if (x == "") {
                    alert("Name must be filled out");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <h2>JavaScript Form Validation</h2>
        <form name="myform" onsubmit="return validationformjs()">
           <p>Name</p>
           <input type="text" name="profile">
           <input type="submit" value="Submit">
           <p id ="message"></p>
        </form>
        </body>
</html>
