<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-Catch Example</title>
</head>
<body>
    <script>
        try {
            // Intentionally causing an error
            let result = undefinedVariable + 1;
        } catch (error) {
            console.error("An error occurred:", error.message);
        }
    </script>
</body>
</html>
