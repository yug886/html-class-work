<!DOCTYPE html>
<html lang="en">
<body>
    <section>
        <img class="myslider" src="mgTcqjC (1).jpg" style="height: 500px;">
         <img class="myslider" src="489071.jpg" style="height: 500px;">
    </section>
          <script>
            var myIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("myslider");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}
                x[myIndex-1].style.display = "block";
                setTimeout(carousel, 3000); // Change image every 2 seconds
            }
          </script>  
</body>
