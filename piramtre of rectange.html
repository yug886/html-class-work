<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Calculator</title>
</head>
<body>
   <p id="result"></p>
   <p id="demo"></p>
    <script>
       Parimetre = (radius) => 2 *3.14 * radius;
       
       Area = (radius) => 3.14 * radius * radius;
       document.getElementById("result").innerHTML = Parimetre(34);
        document.getElementById("demo").innerHTML = Area(34);
    </script>
</body>
</html>
