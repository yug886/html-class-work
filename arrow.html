<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Example with parimetere</title>
</head>
<body>
    <p id="result"></p>
    <h1>Arrow Function Example</h1>
    <script>
        add = (a, b) => a + b;
        document.getElementById("result").innerHTML = add(4, 6); // Outputs: 8
    </script>
</body>
</html>
