<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pagination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .page {
            display: none;
            font-size: 24px;
            margin: 20px;
        }
        .active {
            display: block;
        }
        .pagination {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="page1" class="page active">Page 1: Welcome to Pagination!</div>
    <div id="page2" class="page">Page 2: Learning HTML, CSS, and JS</div>
    <div id="page3" class="page">Page 3: You are on the last page!</div>

    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="pageNumber">1</span> / 3
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 3;

        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + page).classList.add('active');
            document.getElementById('pageNumber').innerText = page;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }
    </script>

</body>
</html>
